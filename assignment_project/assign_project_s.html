<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Railway Reservation</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link href="assign_project_s.css" rel="stylesheet">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="
    https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additionalmethods.min.js"></script>
        <script src="assign_project_s.js"></script>
    </head>

<body bgcolor="yellow">
    <div class="container">
        <h2 align="middle" size=25px>Railway Reservation</h2>
        <form action="" name="registration">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="John" />
            <br><br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe" />
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john@doe.com" />
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />
            <br><br>
            <label for="age">Age</label>
            <input type="text" name="age" id="age" placeholder="Enter Age" required max="60" />
            <br><br>
            <label for="source">Source</label>
            <input type="text" name="source" id="source" placeholder="Enter Boarding
Details" required />
            <label for="dest">Destination</label>
            <input type="dest" name="dest" id="dest" placeholder="Enter Destination" required />
            <br><br>
            <label for="tnum"> Train number</label>
            <input type="tnum" name="tnum" id="tnum" placeholder="Enter Train number" required />
            <br><br>
            <input id="button" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
